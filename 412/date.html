<!DOCTYPE html>
<html>
<head>   
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
            
            //오늘날 짜 정보를 획득
            //객체 생성 (메모리를 할당하겠다.)
             var today =  new Date("2021-4-12 00:00:00");
             document.write(today+"<br>");  
             document.write("년도:" + today.getFullYear()+"<br>");        
             document.write("월:" + today.getMonth()+"<br>");  
             document.write("일:" + today.getDate()+"<br>");       
             document.write("요일:" + today.getDay()+"<hr>");        //일요일 : 0 부터시작
             //2021 - 4-11 날짜 지정
             var yday = new Date(2021,3,11);
             document.write(yday+"<br>");  
             document.write("년도:" + yday.getFullYear()+"<br>");        
             document.write("월:" + yday.getMonth()+"<br>");        
             document.write("일:" + yday.getDate()+"<br>");        
             document.write("요일:" + yday.getDay()+"<hr>");  
            document.write("<hr>")
            today = new Date(2021,3,12);
             document.write(today.getTime()+"<br>");  //`
             document.write(yday.getTime()+"<br>");
             document.write(today-yday); //밀리초로 나온다 그러므로 *1000을해준다//
            
             document.write("<hr>");
            var future = new Date(2021,11,18);

            document.write((today-future)/1000*3600*24);

    </script>
</head>

</body>
</html>
