    <script>
        var str = "학교교육 및 평생교육을 포함한 교육제도와 그 운영, 교육재정 및 교원의 지위에 관한 기본적인 사항은"

//문자열 개수
document.write("문자열 개수 : ",str.length+"<br>"); //

document.write(str); 
//바꾼후에 저장

//저장된 내용전체를 바꿈
