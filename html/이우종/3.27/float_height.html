<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
    *{
        margin:0; 
        padding:0;
    }
    .container{
        border: 1px solid black;
        width: 1200px;
        margin: 0 auto;

    }
    .box{
        width:100px;
        height:100px;
        border:1px solid red;
        float:left;
        text-align:center;
    }
    .subcontainer{
        width:408px;
        display:inline-block;
        border: 1px solid blue;
    }
</style>
</head>
<body>
    <h2>float 사용시 container의 세로 길이 설정</h2>
    <div class="container"></div>
    <div class="subcontainer">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    </div>
</body>
</html>
