<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>글쓰기 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .size{width:300px;}
        button{margin-right:20px}
       .right{float:right;}
    </style>
</head>
<body>
    <h1>게시판 글쓰기 페이지</h1>
    <table border="1">
        <tr>
            <td>제목</td>
            <td><input type="text" placeholder="제목을 입력해 주세요" class="size"></td>
        </tr>
        <tr>
            <td>작성자</td>
            <td><input type="text" placeholder="작성자를 입력해 주세요"></td>
        </tr>
        <tr>
            <td colspan="2">내용</td>
        </tr>
        <tr>
            <td  colspan="2">
                <textarea cols="50" rows="20" placeholder="내용을 입력해 주세요"></textarea>         
            </td>
        </tr>
        <tr>
            <td>첨부파일</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr>
            <td  colspan="2"><button>글쓰기</button><button class="right">취소</button></td>
        </tr>
    </table>
</body>
</html>
