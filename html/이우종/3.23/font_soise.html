<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
  /*pt 워드,문서작업시 사용하는
px : pixel 단위, 절대단위
em : 부모요소 적용된 글꼴 크기를 기준을 비율로 계산해서 크기는 지정*/  
    .px32{font-size:32px;}
    .px24{font-size:24px}
    .em2{font-size:2em}
    .em1_5{font-size:1.5em}
    .em1{font-size:1em}
    .per200{font-size: 200%;}
    .per150{font-size: 150%;}
    .per100{font-size: 100%x;}
</style>

    
</head>
<body>
    <p class="px32">
        현재 글꼴 크기는 32px입니다.
      
        <p class="per200">
                현재 글꼴 크기는 200%입니다.
        </p>
        <p class="em2">
            현재 글꼴 크기는 2em입니다.
            <p class="px24">
                현재 글꼴 크기는 24px입니다.
        <p class="em1_5">
            현재 글꼴 크기는 1_5em입니다.
            <p class="per150">
                현재 글꼴 크기는 150%입니다.
        </p>
        <p class="em1">현재 글꼴 크기는 1em입니다.</p>
    </p>
    <hr>
    
    
    </p>
    <p class="per100">
        현재 글꼴 크기는 100%입니다.
    </p>
</body>
</html>
