    <title>복합대입연산자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
    var num=10;
     num+=20;
        document.write(num+"<br>");
        num-=20;
        document.write(num+ "<br>");
        num/=5;
        document.write(num+"<br>");
    num++;
    document.write(num+"<br>");
    </script>
