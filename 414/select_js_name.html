                var id= document.getElementsByName("id"); // 배열로 관리

              console.log(id.value+ ":"+ pass.value);
        }
            if(id.value.length==0 || pass.value.length==""){
                alert("입력하시오");
            } //둘중에하나 미입력, ""로도 빈문자열을 표현할 수 있다.
