label{

    background-image: url('/4.3/radio_none_check.png');
    background-position: 5px center;
    background-repeat: no-repeat;
    background-size: 16px;

}

<body>
    <input type="radio" name="n" id="n1" ><label for="n1">예</label><br>
    <input type="radio" name="n" id="n1" checked><label for="n1">아니오</label>
