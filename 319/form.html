<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<!--폼태그: 사용자로부터 직접적으로 입력을 받아서 서버로 데이터를 전송 해주는 태그-->
<form action="" method="GET"> <!--url에 정보가나오냐 안나오냐 차이 post랑 get차이-->
    아이디 <label for="id"><input type="text" id="id" name="id" placeholder="아이디를 입력해주세여" autofocus required ></label>>
        <br> <!--label 태그가 감싸고 있는 itput태그를 선택하는 효과를 줌 또는 for에 있는 속성값을 이용하여 input태그의 
            속성중 일치하는 id 속성값에 해당하는 태그를 선택
        placeholder:입력할 내용의 힌트,입력하면 힌트는 사라진다. ->안드로이드에서 동일한 속성이 hint
        autofocus:입력할 태그를 입력가능한 상태로 만들어줌
        required: 반드시 입력을 해야되는 프로그램
        readonly: 읽기전용: 수정 및 데이터를 입력 할 수 없음-서버로전송됌 / disalbed-전송안댐
        disabled: 해당 input tag 비활성화 ,서버로 전송x
        maxlength:최대
        minlength:최소
    -->`

    패스워드<input type="password" name="pass" required maxlength="10"><br> 
    <label><input type="checkbox" name="hobby" value="game" checked>게임</label><br> <!--label은 글자를눌러도 체크하게됨-->
    <label><input type="checkbox" name="hobby" value="cook">요리</label><br> <!--checkbox에서 name을 안넣으면 안넘어감-->>
    <label for=""></label><input type="checkbox" name="hobby" value="book" checked>독서<br>
   
    
    <input type="radio" value="check" checked>불시 
    <input type="submit" value="로그인"> <!--기본값 또는 미리 입력할 내용-->
    <input type="text" name="test" value="텍스트 데이터" disabled><br>
   
</form> 

</body>
</html>
